<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TermTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="titlebar">
        <span id="app-title">TermTube</span>
        <span id="mode-badge">likes</span>
    </div>

    <div id="now-playing">
        <div id="state-indicator"></div>
        <div id="current-title">Not playing</div>
    </div>

    <div id="controls">
        <button id="btn-prev" class="ctrl-btn" disabled title="Previous">
            <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
        </button>
        <button id="btn-playpause" class="ctrl-btn primary" title="Play/Pause">
            <svg id="icon-play" viewBox="0 0 24 24" width="28" height="28"><path fill="currentColor" d="M8 5v14l11-7z"/></svg>
            <svg id="icon-pause" viewBox="0 0 24 24" width="28" height="28" style="display:none"><path fill="currentColor" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>
        <button id="btn-next" class="ctrl-btn" title="Next">
            <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
        </button>
        <button id="btn-mode" class="ctrl-btn" title="Switch Mode">
            <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>
        </button>
    </div>

    <div id="playlist-header">
        <span>Playlist</span>
        <span id="playlist-count">0</span>
    </div>
    <div id="playlist"></div>

    <script src="renderer.js"></script>
</body>
</html>
